<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BCE7364</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JSON Filter Application</h1>

        <!-- Input Field -->
        <textarea id="jsonInput" placeholder='Enter JSON (e.g. {"data":["A","1","b","4"]})'></textarea>
        <button id="submitBtn">Submit</button>
        <p id="error" class="error"></p>

        <!-- Multi-Select Dropdown -->
        <div id="dropdownContainer" style="display: none;">
            <label for="filterOptions">Select Filter Options:</label>
            <select id="filterOptions" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="lowercase">Highest Lowercase Alphabet</option>
            </select>
        </div>

        <!-- Filtered Response -->
        <div id="responseContainer" style="display: none;">
            <h3>Filtered Response:</h3>
            <p id="filteredResponse"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
